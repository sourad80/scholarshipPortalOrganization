{% extends "layout.html" %}

{% block content %}
<div class="container bg-light" style="border-radius: 10px; margin-top: 10vh; padding: 20px;">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Amount</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      {% for scholarship in scholarships %}
      <tr>
        <th scope="row">{{ scholarship.name }}</th>
        <td>{{ scholarship.amount }}</td>
        <td>{{ scholarship.description }}</td>
        <td class="d-flex justify-content-center">
          <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </td>
      </tr>

      <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="deleteModalLabel">Delete Post Confirmation</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <b>Are you sure to delete this post??</b>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <form action="{{url_for('delete_sch_id', id = scholarship.id)}}" method="POST">
                <input type="submit" class="btn btn-danger" value="Delete">
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
