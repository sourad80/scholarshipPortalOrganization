{% extends "layout.html" %}

{% block content %}
<div class="container bg-light" style="border-radius: 10px; margin-top: 10vh; padding: 20px;">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Applicant ID</th>
                <th scope="col">Scholarship ID</th>
            </tr>
        </thead>
        <tbody>
            {% for scholarship_application in scholarship_applications %}
            <tr>
                <td>{{ scholarship_application.stu_id }}</td>
                <td>{{ scholarship_application.sch_id }}</td>
                <td class="d-flex justify-content-center">
                    <a href="{{url_for('view_applicant_details_id',id=scholarship_application.stu_id)}}">
                        <button class="btn btn-primary">Applicant Details</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
